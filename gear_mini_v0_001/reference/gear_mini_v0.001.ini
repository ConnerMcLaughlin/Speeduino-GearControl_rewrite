#set enablehardware_test

[MegaTune]
   MTversion      = 2.25 ; MegaTune itself; needs to match exec version.
#if CAN_COMMANDS
   versionInfo    = "r\$tsCanId\x0e\x00\x00\x00\x3c"  ; Put this in the title bar. the 3c if telling to send 60 bytes
   queryCommand   = "r\$tsCanId\x0f\x00\x00\x00\x1F"  ; Verify against signature. this is what ts sends to look for can devices too...
