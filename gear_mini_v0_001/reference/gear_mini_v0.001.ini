   blockingFactor = 2048
   tableBlockingFactor = 2048
   delayAfterPortOpen=1000
   ;validateArrayBounds = true
   blockReadTimeout = 2000
   ;tsWriteBlocks =      off
   ;writeBlocks = off
   interWriteDelay = 10

